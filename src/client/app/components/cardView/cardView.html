<div ng-click="activeCard.remove();" ng-if="activeCard.check()" layout-fill layout="column">
	<md-content flex layout-padding>
		<div>
			<md-grid-list md-cols="10" md-gutter="16px" md-row-height="1:1.6">
				<md-grid-tile ng-repeat="card in [activeCard.getCard()]" md-colspan="2" md-rowspan="2">
					<pokemon-card layout-fill data="card"></pokemon-card>
				</md-grid-tile>

				<md-grid-tile ng-repeat="card in activeCard.getCards()" md-colspan="1" md-rowspan="1">
					<pokemon-card layout-fill class="medium" data="card"></pokemon-card>
				</md-grid-tile>
			</md-grid-list>
		</div>
	</md-content>
</div>
