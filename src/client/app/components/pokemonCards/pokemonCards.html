<div layout="row">
	<md-card>
		<md-card-content layout="row" layout-align="center center">
			<md-button class="md-icon-button" ng-click="pokemonCols = pokemonCols - 1;">
				<i class="material-icons">zoom_in</i>
			</md-button>
			<md-button class="md-icon-button" ng-click="pokemonCols = pokemonCols + 1">
				<i class="material-icons">zoom_out</i>
			</md-button>
		</md-card-content>
	</md-card>

	<md-card>
		<md-card-content layout="row" layout-align="center center">
			<md-input-container>
				<label>Search</label>
				<input type="text" ng-model="filters.name" required md-maxlength="20">
			</md-input-container>
		</md-card-content>
	</md-card>

</div>

<md-grid-list ng-init="pokemonCols = 10" md-cols="{{pokemonCols}}}" md-gutter="16px" md-row-height="1:1.4">
	<md-grid-tile ng-repeat="card in cards">
		<pokemon-card layout-fill class="medium" data="card"></pokemon-card>
	</md-grid-tile>
</md-grid-list>

<card-paginator page-count="pageCount" ng-model="filters.pageNo"></card-paginator>
<p>{{filters.pageNo}}</p>
