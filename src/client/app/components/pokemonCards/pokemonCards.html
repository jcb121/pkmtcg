<div layout="row">
	<md-card>
		<md-card-content layout="row" layout-align="center center">
			<md-input-container>
				<label>Search</label>
				<input type="text" ng-model="filters.name" md-maxlength="20">
			</md-input-container>
		</md-card-content>
	</md-card>
	
	<md-card>
		<md-card-content layout="row" layout-align="center center">
			<md-input-container>
				<label>Quantity</label>
				<md-select type="text" ng-model="filters.perPage">
					<md-option selected value="5">5</md-option>
					<md-option value="10">10</md-option>
					<md-option value="15">15</md-option>
				</md-select>
			</md-input-container>
		</md-card-content>
	</md-card>

</div>

<md-grid-list md-gutter="16px" md-row-height="1:1.4" md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-lg="6" md-cols-gt-lg="10">
	<md-grid-tile ng-repeat="card in cards">
		<pokemon-card layout-fill class="medium" data="card"></pokemon-card>
	</md-grid-tile>
</md-grid-list>

<card-paginator page-count="pageCount" page-no="filters.pageNo"></card-paginator>
