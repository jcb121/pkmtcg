<div layout-fill layout="column" ui-sref="home">
	<md-content flex layout-padding>
		<div>
			<md-grid-list md-gutter="16px" md-row-height="1:1.4" md-cols-xs="4" md-cols-sm="6" md-cols-md="8" md-cols-lg="12" md-cols-gt-lg="20">
				<md-grid-tile ng-if="card" md-colspan="2" md-rowspan="2" ng-click="$event.stopPropagation()">
					<pokemon-card layout-fill data="card"></pokemon-card>
				</md-grid-tile>

				<md-grid-tile ng-repeat="card in cards" md-colspan="1" md-rowspan="1" ng-click="$event.stopPropagation()">
					<pokemon-card layout-fill class="medium" data="card"></pokemon-card>
				</md-grid-tile>
			</md-grid-list>
		</div>
	</md-content>
</div>
